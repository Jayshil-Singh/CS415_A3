<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="../static/css/university_login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-background"></div> <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/usp_logo.png') }}" alt="University Logo" class="logo">
                <h1>Student Portal</h1>
                <p>Welcome! Please login to continue.</p>
            </div>

            <form method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Student Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g., s12345678@student.usp.ac.fj" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="form-footer">
                    <a href="/forgot_password">Forgot Password?</a>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category or 'info' }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    {% include 'footer.html' %} </body>
</html>
