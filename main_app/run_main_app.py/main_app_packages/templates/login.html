<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Login | USP Student Services</title>
  <link
    rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"
  />
</head>
<body>
  <div class="login-container">
    <div class="blur-background">
      <div class="login-card">
        <img
          src="{{ url_for('static', filename='images/usp_logo.svg') }}"
          alt="USP Logo"
          class="usp-logo"
        />
        <div class="welcome-text">Welcome.</div>
        <div class="login-continue-text">Login to continue.</div>
        
        <!-- Real form wrapper -->
        <form action="{{ url_for('login') }}" method="post">
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="Student Email"
            required
          />
          <div class="password-field-container">
            <input
              type="password"
              name="password"
              class="password-field"
              placeholder="Password"
              id="password"
              required
            />
            <span
              class="visibility-icon"
              id="togglePassword"
            >&#128065;</span>
          </div>
          <button type="submit" class="login-button">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const passwordInput =
      document.getElementById("password");
    const togglePasswordButton =
      document.getElementById("togglePassword");

    togglePasswordButton.addEventListener(
      "click",
      () => {
        const type =
          passwordInput.getAttribute("type") ===
          "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      }
    );
  </script>
</body>
</html>
