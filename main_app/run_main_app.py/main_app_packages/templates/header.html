{# templates/header.html #}
<header class="site-header">
    <link rel="stylesheet" href="../static/css/university_styles.css">
    <div class="header-container">
        <a href="{{ url_for('main_app_package.student_dashboard') }}" class="header-brand-link"> {# Or your main homepage/dashboard route #}
            <img src="{{ url_for('static', filename='images/usp_logo.png') }}" alt="University Logo" class="header-logo">
            <span class="header-site-name">USP Student Portal</span> {# CUSTOMIZE: Your Portal Name #}
        </a>

        <div class="header-user-controls">
            {% if current_user and current_user.is_authenticated %}
                <a href="{{ url_for('main_app_package.profile_details') }}" class="header-profile-link" title="My Profile">
                    <img id="headerUserAvatar" src="{{ current_user.profile_pic_url or url_for('static', filename='images/default_avatar_icon.png') }}" alt="Profile" class="header-avatar">
                    <span class="header-user-name">{{ current_user.first_name or 'Profile' }}</span>
                </a>
                <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-small btn-header-action">Logout</a>
            {% else %}
                <a href="{{ url_for('auth_bp.login') }}" class="btn btn-small btn-header-action">Login</a>
            {% endif %}
        </div>
        
        </div>
</header>
