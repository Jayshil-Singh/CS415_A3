<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %} <div class="banner">
         <img src="{{ url_for('static', filename='images/homepage_banner.png') }}" alt="Welcome Banner">
         <div class="banner-text">
             <h1>Welcome to USP Student Services</h1>
             <p>Your one-stop hub...</p>
             <a href="/enrollment" class="btn">Enroll Now</a>
             <a href="/courses" class="btn">View Courses</a>
         </div>
    </div>

     <div class="dashboard-grid">
        <div class="grid-item">
            <a href="/profile">
                <i class="icon-profile"></i> <span>Student Profile</span>
            </a>
        </div>
        <div class="grid-item">
             <a href="/enrollment">
                <i class="icon-enrollment"></i>
                <span>My Enrollment</span>
             </a>
        </div>
        <div class="grid-item">
             <a href="/courses">
                 <i class="icon-courses"></i>
                 <span>Courses</span>
             </a>
        </div>
         <div class="grid-item">
             <a href="/results">
                 <i class="icon-results"></i>
                 <span>Results</span>
             </a>
        </div>
    </div>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>

    {% include 'footer.html' %} </body>
</html>
