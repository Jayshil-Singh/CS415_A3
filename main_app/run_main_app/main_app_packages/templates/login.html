<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="blur-background">
            <div class="login-card">
                <img src="../static/images/usp_logo.svg" alt="USP Logo" class="usp-logo">
                <div class="welcome-text">Welcome.</div>
                <div class="login-continue-text">Login to continue.</div>
                <input type="email" class="input-field" placeholder="Student Email" id="email">
                <div class="password-field-container">
                    <input type="password" class="password-field" placeholder="Password" id="password">
                    <span class="visibility-icon" id="togglePassword">
                        &#128065;
                    </span>
                </div>
                <button class="login-button" onclick="handleLogin()">Login</button>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // You can also change the icon here if you have different icons for visibility on/off
        });

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

</body>
</html>
