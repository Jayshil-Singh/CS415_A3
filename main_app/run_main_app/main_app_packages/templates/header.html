{# templates/header.html #}
<header class="site-header">
  <div class="header-inner">
    <!-- USP Logo -->
    <a href="{{ url_for('home') }}" class="logo-link">
      <img
        src="{{ url_for('static', filename='images/usp_logo.png') }}"
        alt="USP Logo"
        class="logo"
      >
    </a>

    <!-- Main navigation -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('profile') }}">Profile</a></li>
        <li><a href="{{ url_for('courses') }}">Courses</a></li>
        <li><a href="{{ url_for('finance') }}">Finance</a></li>
      </ul>
    </nav>

    <!-- Welcome + user icon -->
    <div class="user-info">
      <span class="welcome-text">Welcome, {{ current_user.username or 'Guest' }}</span>
      <img
        src="{{ url_for('static', filename='images/user_icon.png') }}"
        alt="User"
        class="user-icon"
      >
    </div>
  </div>
</header>
