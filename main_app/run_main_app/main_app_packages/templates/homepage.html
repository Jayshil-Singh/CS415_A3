<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USP Student Services</title>
  
  <!-- Material Icons CDN -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../static/css/homepage_style.css" />
  <style>
    /* Basic styling for the header and footer containers */
    #header-container,
    #footer-container {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- semantic header -->
  <header id="header-container"></header>

  <main>
    <section class="hero-section">
      <img
        src="../static/images/homepage.png"
        alt="Student in Library"
        class="hero-image"
      />
      <div class="hero-overlay">
        <div class="hero-content">
          <h1>Welcome to USP Student Services</h1>
          <p>Your one-stop hub for enrollment, course management,<br/>and academic success.</p>
        </div>
      </div>
    </section>

    <section class="features-grid-container">
      <div class="features-grid">
        <div class="feature-tile" onclick="navigateTo('/profile')">
          <span class="material-icons-outlined feature-icon">
            person
          </span>
          <div class="feature-label">My Profile</div>
        </div>

        <div class="feature-tile" onclick="navigateTo('/myEnrollment')">
          <span class="material-icons-outlined feature-icon">
            how_to_reg
          </span>
          <div class="feature-label">My Enrollment</div>
        </div>

        <div class="feature-tile" onclick="navigateTo('/courses')">
          <span class="material-icons-outlined feature-icon">
            menu_book
          </span>
          <div class="feature-label">Courses</div>
        </div>

        <div class="feature-tile" onclick="navigateTo('/finance')">
          <span class="material-icons-outlined feature-icon">
            attach_money
          </span>
          <div class="feature-label">Finance</div>
        </div>
      </div>
    </section>
  </main>

  <!-- semantic footer -->
  <footer id="footer-container"></footer>

  <script>
    async function loadHeaderAndFooter() {
      try {
        const [hdr, ftr] = await Promise.all([
          fetch('header.html'),
          fetch('footer.html')
        ]);
        document.getElementById('header-container').innerHTML = await hdr.text();
        document.getElementById('footer-container').innerHTML = await ftr.text();
      } catch (err) {
        console.error('Error loading header/footer:', err);
      }
    }
    window.onload = loadHeaderAndFooter;

    function navigateTo(path) {
      window.location.href = path;
    }

    // (Optional) Insert username if your header.html has an element with id="username"
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('username');
      if (el) el.textContent = 'Your Username';
    });
  </script>
</body>
</html>
