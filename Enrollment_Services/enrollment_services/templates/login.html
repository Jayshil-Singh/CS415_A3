<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USP Enrollment System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .flash-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .flash-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .flash-success {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Enrollment Services</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-2 mb-4">
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Forgot your password? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Reset it</a>
        </p>
    </div>

    <script>
        // This JavaScript block should appear only ONCE.
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Send login request to your Flask backend
                const response = await fetch('/enrollment_services/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    console.log('Login successful:', data);
                    // Store the token (e.g., in localStorage or sessionStorage)
                    localStorage.setItem('jwt_token', data.token);

                    // Send token to Flask session for HTML route authentication
                    const session_response = await fetch('/enrollment_services/auth/set_session_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: data.token })
                    });

                    if (session_response.ok) {
                        // Token successfully set in Flask session, now redirect
                        window.location.href = '/enrollment_services/dashboard';
                    } else {
                        const session_error_data = await session_response.json();
                        console.error('Failed to set token in Flask session:', session_error_data);
                        alert('Login successful, but failed to set session. Please try again or contact support.');
                    }

                } else {
                    // Login failed
                    console.error('Login failed:', data);
                    alert('Login failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error during login fetch:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
